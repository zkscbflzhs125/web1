<h2>바트</h2>
<p>
 바트가 칠판에 쓰는 글 - "다시는 ~하지 않겠습니다."라고 반성문 쓰듯이 적는 것이 대부분으로 속담이나 격언을 적어놓은 것[26]. 이 중에는 "다시는 오프닝을 망치지 않겠습니다."와 "다시는 영화를 불법 다운로드하지 않겠습니다."가 있다. 참고로 뒤의 불법다운은 "심슨 더 무비"에서의 오프닝.
</p>
